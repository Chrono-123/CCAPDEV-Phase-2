<DOCTYPE!>
    <html>
        <!--This is the Registration Type page, where a user chooses which account they wants to create and redirects to the 
            labTechRegister.html or Register.html-->
        <title>Registration Type</title>
        <head>
            <div id="stickyBar">
                <h2>Laboratory Reservation</h2>
            </div>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <link rel="stylesheet" href="template.css">
        </head>
        <body class="background">
            <div class="regType main">
                <h3>Choose an account type</h3>
                <button type="button" id="labTech" onClick="LabTech()" class="smallBtn">LabTechnician</button> 
                <button type="button" id="regularAcc" onClick="RegularAcc()" class="smallBtn">Regular Account</button>
            </div>
            <script>
                function LabTech(){
                    $(location).attr("href", "LabTechRegister.html");
                }
                function RegularAcc(){
                    $(location).attr("href", "Register.html");
                }
            </script>
        </body>
    </html>
</DOCTYPE>
