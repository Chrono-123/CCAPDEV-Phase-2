<!DOCTYPE html>
<html>
    <!--This html page is for both the lab technician and student to navigate to the login or register page-->
    <head>
        <link rel="stylesheet" href="template.css">
        <title>Main</title>
    </head>

    <body class="background">
        <div class="header"></div>

        <div class="main">
            <h1 class="title">DLSU Lab Reservation</h1>
            <button class="bigBtn" onClick="Login()">Sign In</button><br><br>
            <button class="bigBtn" onClick="Register()">Sign Up</button>
        </div>

        <div class="footer"></div>

        <script>
            function Login(){
                window.location.assign("Login.html");
            }
            
            function Register(){
                window.location.assign("RegistrationType.html");
            }
        </script>
    </body>
</html>
