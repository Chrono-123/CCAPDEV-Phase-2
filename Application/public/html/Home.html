<DOCTYPE! html>
    <html>
        <!--Home page of normal users have three lab buttons to view the available slots within 7 days from the current date-->
        <title>View Slot Availability</title>
        
        <head>
            <div id="stickyBar">
                <h2>Laboratory Reservation</h2>
                <a href="Home.html">Home</a>
                <a href="Reservation.html">Reserve</a>

            </div>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <body>
            <div class="lbTemplate">
                <h3 style="text-align: center;">Which Lab do you want to check?</h3>

            <div id = Seatlist>
                <p id = Seatdaylist><br></p>
                <p id = Seathourlist></p>
            </div>

            <script>
                function lb1(){
                    console.log("Opened lab 1");
                    $(location).attr("href", "./reservation/Lab1ReservationList.html");
                }

                function lb2(){
                    console.log("Opened lab 2");
                    $(location).attr("href", "./reservation/Lab2ReservationList.html");
                }

                function lb3(){
                    console.log("Opened lab 3");
                    $(location).attr("href", "./reservation/Lab3ReservationList.html");
                }
            </script>
        </body>
